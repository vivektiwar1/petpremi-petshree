<section class="bg-f2faff">
  <div class="main">
    <div class="about-pet-shree-div">
      <div class="row pt-5 pb-4">
        <div class="col-12 text-center">
          <h4 class="contact-us-txt">Contact Us</h4>
          <a class="close close-contact-us" mat-dialog-close>
            <span><img src="/assets/images/contact-us/close.png"/></span>
          </a>
        </div>
      </div>
      <div class="row pb-5">
        <div class="col-3 col-md-4 text-center align-self-center">
          <div class="">
            <img src="/assets/images/contact-us/mail-bird2.png" class="mw-100 w-50" />
          </div>
        </div>
        <div class="col-6 col-md-4">
          <form action="">
            <div class="form-group">
              <label class="clr-blue" for="name">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" id="name">
            </div>
            <div class="form-group">
              <label class="clr-blue" for="email">Email</label>
              <input type="email" class="form-control" placeholder="Enter Email" id="email">
            </div>
            <div class="form-group">
              <label class="clr-blue" for="phone">Phone</label>
              <input type="text" class="form-control" placeholder="Enter Phone" id="phone">
            </div>
            <div class="form-group">
              <label class="clr-blue" for="comment">Message</label>
              <textarea class="form-control" rows="3" placeholder="Enter Message" id="comment"></textarea>
            </div>
            <div class="link">
              <a href="" >Submit</a>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
        </div>
        <div class="col-3 col-md-4 py-5 text-center">
          <div class="">
            <img src="/assets/images/contact-us/mail-bird3.png" class="mw-100 w-50" />
          </div>
          <div class="pt-5">
            <img src="/assets/images/contact-us/mail-bird1.png" class="mw-100 w-50 pt-5" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
