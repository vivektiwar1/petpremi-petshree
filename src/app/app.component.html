<ng-container *ngIf="navStatus$ | async; else eCard">
    <div class="container-fluid pet-premi-grid">
        <div class="row">
        </div>
        <div class="row">
            <mat-drawer-container autosize>
                <mat-drawer #drawer mode="side" opened="true">
                    <app-side-nav></app-side-nav>
                </mat-drawer>

                <mat-drawer-content>
                    <button (click)="drawer.toggle()"
                        [ngClass]="{rotate: !drawer.opened}">&lt;</button>
                    <div class="content">
                        <app-header></app-header>
                        <router-outlet></router-outlet>
                    </div>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
    </div>
</ng-container>

<ng-template #eCard>
    <router-outlet></router-outlet>
</ng-template>
