<div class="container-fluid">
    <div class="row p-sm-3">
        <div class="col-4 heading font-weight-medium">Clinic Name:</div>
        <div class="col-8 text-black font-weight-medium">{{ userDetails?.clinicName }}</div>
    </div>
    <div class="row mt-3 p-sm-3">
        <div class="col-4 heading font-weight-medium">Business Address: </div>
        <div class="col-8 text-black font-weight-medium">{{ userDetails?.businessAddress }}</div>
    </div>
    <div class="row mt-3 p-sm-3">
        <div class="col-4 heading font-weight-medium">Timings: </div>
        <div class="col-8 text-black font-weight-medium">
            {{ userDetails?.timings.days }}
            <div class="font-weight-light" *ngFor="let time of userDetails?.timings?.time">{{time}}</div>
        </div>
    </div>
</div>
