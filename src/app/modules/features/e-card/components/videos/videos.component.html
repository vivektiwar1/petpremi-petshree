<div class="container-fluid">
    <div class="row">
        <div *ngFor="let videoItem of videos | paginate: {id: 'videoPagination', itemsPerPage: videosPerPage, currentPage: currentPage, totalItems: totalItems }; let index = index;let isFirst = first"
            class="col-12" [class.mt-3]="!isFirst">
            <div class="px-3">
                <div class="embed-responsive embed-responsive-16by9 px-3">
                    <youtube-player class="embed-responsive-item" [videoId]="videoItem.videoId" (stateChange)="onStateChange($event, index)"></youtube-player>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <pagination-controls id="videoPagination" (pageChange)="currentPage = $event;" autoHide="true"
                responsive="true">
            </pagination-controls>
        </div>
    </div>
</div>
