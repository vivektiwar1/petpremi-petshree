<h2 mat-dialog-title class="d-flex justify-content-between align-items-center">
    <span>Add Client</span>
    <mat-icon mat-dialog-close class="border rounded small text-muted">close</mat-icon>
</h2>


<mat-dialog-content>
    <form *ngIf="addClientForm" [formGroup]="addClientForm" class="no-outline" autocomplete="off">

        <div class="row">
            <div class="col-12 col-sm-6 form-group">
                <label class="mb-0" for="clientName">Client Name</label>
                <input class="form-control" id="clientName" formControlName="clientName"
                    placeholder="Enter Client Name">
            </div>
            <div class="col-12 col-sm-6 form-group">
                <label class="mb-0" for="clientPhone">Client Phone</label>
                <input class="form-control" id="clientPhone" formControlName="clientPhone"
                    placeholder="Enter Pet Phone">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 form-group">
                <label class="mb-0" for="name">Pet Name</label>
                <input class="form-control" id="name" formControlName="name" placeholder="Enter Pet Name">
            </div>
            <div class="col-12 col-sm-6 form-group">
                <input-dropdown label="Pet Type" name="type" placeholder="Select Pet Type"
                    [parentFormGroup]="addClientForm"
                    [selectionList]="[{name: 'Regular Visit', value: 'regular'}, {name: 'Emergency Visit', value: 'emergency'}]">
                </input-dropdown>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 form-group">
                <input-dropdown label="Pet Breed" name="breed" placeholder="Select Pet Breed"
                    [parentFormGroup]="addClientForm"
                    [selectionList]="[{name: 'Regular Visit', value: 'regular'}, {name: 'Emergency Visit', value: 'emergency'}]">
                </input-dropdown>
            </div>
            <div class="col-12 col-sm-6 form-group">
                <label class="mb-0" for="age">Pet Age</label>
                <input class="form-control" id="age" formControlName="age" placeholder="Enter Pet Age">
            </div>
        </div>
    </form>

    <app-button class="mt-4" className="btn-warning" buttonText="ADD CLIENT"
        [disabled]="(addClientForm.invalid || apiInProgress)" (buttonClicked)="onSubmit()">
    </app-button>

</mat-dialog-content>
