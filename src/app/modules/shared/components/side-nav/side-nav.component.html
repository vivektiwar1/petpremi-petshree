<figure class="text-center mt-5">
    <img class="cursor-pointer" src="assets/images/logo.svg" alt="Pet Shree logo">
    <img class="logo-compact cursor-pointer" src="assets/images/logo-compact.svg" alt="Pet Shree logo">
</figure>

<mat-nav-list class="mt-6">
    <mat-list-item routerLink="/dashboard" routerLinkActive="active">

        <mat-icon class="ml-auto suffix-icon" fontSet="material-icons-outlined">dashboard</mat-icon>

    <mat-list-item routerLink="/appointments" routerLinkActive="active">
        <mat-icon>calendar_today</mat-icon>

    </mat-list-item>
    <mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon fontSet="material-icons-outlined">group</mat-icon>
        <div class="ml-3">Customers</div>
        <mat-icon class="ml-auto suffix-icon" fontSet="material-icons-outlined">group</mat-icon>
    </mat-list-item>
    <mat-list-item>
        <mat-icon>receipt</mat-icon>
        <div class="ml-3">Reports</div>
        <mat-icon class="ml-auto suffix-icon">receipt</mat-icon>

    <mat-list-item>
        <mat-icon>settings</mat-icon>
        <div class="ml-3">Settings</div>
        <mat-icon class="ml-auto suffix-icon">settings</mat-icon>
    </mat-list-item>
