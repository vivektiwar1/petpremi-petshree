<h2 mat-dialog-title class="d-flex justify-content-between align-items-center mb-2">
    <span>Activate Partner</span>
    <mat-icon mat-dialog-close class="border rounded small text-muted">close</mat-icon>
</h2>


<mat-dialog-content>
    <div *ngIf="partnerNameControl" class="no-outline" autocomplete="off">
        <div class="form-group mb-0">
            <label class="mb-1" for="partnerName">Partner Name</label>
            <input class="form-control" id="partnerName" [formControl]="partnerNameControl"
                placeholder="Enter Partner Name"
                [class.error]="partnerNameControl.errors && partnerNameControl.touched">
            <div class="error-message">
                <ng-container *ngIf="partnerNameControl.errors && partnerNameControl.touched">
                    <span>Partner name is required!</span>
                </ng-container>
            </div>
        </div>
    </div>

    <app-button class="text-right" className="btn-warning mt-1" buttonText="ADD"
        [disabled]="(partnerNameControl.invalid || apiInProgress)" (buttonClicked)="onSubmit()" [loading]="apiInProgress">
    </app-button>

</mat-dialog-content>
