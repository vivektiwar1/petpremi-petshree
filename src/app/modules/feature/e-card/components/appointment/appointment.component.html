<div class="container-fluid" *ngFor="let address of userDetails?.businessAddress">
    <div class="row p-sm-3">
        <div class="col-8 heading font-weight-medium">
            <h3>{{ userDetails?.name }}</h3>
            <p>11 years of experiance</p>

        </div>
        <div class="col-3 text-black font-weight-medium">105 pets helped</div>
    </div>
    <div class="p-sm-3" style="background-color: rgb(248, 248, 248);">
        <p>{{userDetails?.bio}}</p>
    </div>
    <div class="row p-sm-3">
        <div class="col-5 heading font-weight-medium">Clinic:
            <div class="col-8 text-black font-weight-medium" >
                {{ address?.businessAddress }}
            </div>
        </div>
        <div class="col-7 text-black font-weight-medium">Consultation Fees:</div>
    </div>
    <div class="row p-sm-3">
        <div class="col-6 text-blue font-weight-medium"> <button class="btn btn-outline-primary">
            Book Clinic Visit
        </button></div>
        <div class="col-6">
            <button class="btn btn-warning">
                <!-- <img class="mr-4 mt-1" src="assets/images/icons/phone.svg" width="18" height="18"> -->
                Consult Online
                <!-- <img class="mr-4 mt-1" src="assets/images/icons/phone.svg" width="18" height="18"> -->
            </button>
        </div>
        
    </div>
</div>
