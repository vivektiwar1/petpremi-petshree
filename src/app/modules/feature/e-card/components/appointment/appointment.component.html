<div class="container-fluid" *ngFor="let address of userDetails?.businessAddress">
    <div class="row p-sm-3">
        <div class="col-8 heading font-weight-medium">
            <h3>{{ userDetails?.name }}</h3>
            <p>11 years of experiance</p>

        </div>
        <div class="col-3 text-black font-weight-medium">105 pets helped</div>
    </div>
    <div class="p-sm-3" style="background-color: rgb(248, 248, 248);">
        <p>{{userDetails?.bio}}</p>
    </div>
    <div class="row p-sm-3">
        <div class="col-3 heading font-weight-medium">
            <mat-select placeholder="Clinic" >
                  <mat-option value="clinic">Clinic</mat-option>
                </mat-select>
                
        </div>
        <div class="col-3 heading font-weight-medium">
            <div class="row">
            <div class="col-3 text-black font-weight-medium">

                <a href="{{address?.businessAddressLink}}">
                <img class="mr-4 mt-1" src="assets/icon/pin.png" width="18" height="18">
               
                </a>
                
            </div>
            <div class="col-9 text-black font-weight-medium">
                {{ address?.businessAddress }}                
            </div>
        </div>
        </div>
        <div class="col-6 text-black font-weight-medium">Consultation Fees:</div>
    </div>
    <div class="row p-sm-3">
        <div class="col-6 text-blue font-weight-medium"> <button class="btn btn-outline-primary" (click)="showDiv()">
                Book Clinic Visit
            </button></div>
        <div class="col-6">
            <button class="btn btn-warning">
                <!-- <img class="mr-4 mt-1" src="assets/icon/paw.png" width="18" height="18"> -->
                Consult Online
                <!-- <img class="mr-4 mt-1" src="assets/icon/paw.png" width="18" height="18"> -->
            </button>
        </div>

    </div>
</div>
