<div style="background-color: #ececec; border-radius: 15px;">
    <div class="container-fluid" style="background-color: white;">
        <div class="row">
            <div class="col-12 p-sm-3">
                <div class=" heading text-center font-weight-medium">
                    <h3>Appointment Details</h3>
                </div>
            </div>
            <div class="col-12 p-sm-3">
                <h5> Who is this appointment for?</h5>
                <hr size="8" width="100%" color="gre">
            </div>
            <div class="col-12 text-center">
                <input type="file" id="file" accept="image/*" />
                <label for="file" class="btn-2"></label>
                <p>Add New Pet</p>
            </div>

        </div>

    </div>
    <div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-sm-3">
                <div class=" heading  font-weight-medium">
                    <h5>Reason Of Appointment</h5>
                </div>
            </div>
            <div class="col-12">
                <select id="reason" name="reason" class="select">
                    <option value="reason">Reason</option>
                </select>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-sm-3">
                <div class=" heading font-weight-medium">
                    <h5>Type Of Appointment</h5>
                </div>
            </div>
            <div class="col-12">
                <select id="reason" name="type" class="select">
                    <option value="type">Type</option>
                </select>
            </div>
        </div>

    </div><br>
</div>
<div container-fluid class="p-sm-3" style="background-color:transparent;">
    <div class=" col-12 text-center bg-white" style="border-radius: 15px;">
        <h3>Petshree Assurance</h3>
    </div>
    <div container-fluid class="p-sm-3" style="background-color:transparent;">
        <div class=" col-12 text-center" style="text-align: center;">
            <button class="btn btn-warning" (click)="showDiv()">
                <img class=" mt-1" src="assets/img/black-paws.png" width="18" height="18">
                Confirm
                <img class="mt-1" src="assets/img/black-paws.png" width="18" height="18">
            </button>
        </div>
    </div>
</div>
