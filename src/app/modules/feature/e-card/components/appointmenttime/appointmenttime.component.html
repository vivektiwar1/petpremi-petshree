<div class="container-fluid" style="background-color: white; border-radius: 12px;">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-warning" (click)="back()">
                Back
            </button>
        </div>
        <div class="col-10">
            <h2> Select Date And Time</h2>
        </div>

    </div>

    <div class="container-fluid">

        <div class="row p-3">
            <div class="col-8 heading font-weight-medium">
                <p>Select A Date</p>
            </div>
            <div class="col-3 text-black font-weight-medium">{{this.monthName}}</div>
        </div>

        <div class=" row p-sm-2" style="background-color:#ebebeb;">
            <div class="col-sm-2 p-3  m-1 ml-2 bg-white borders">
                <input type="radio" class="radiobutton" name="date" id="date1">
                <label class="radiolabel" for="date1">{{weekDay[this.dayName].name.slice(0,3)}}<br><b>{{this.currentDate}}</b></label>
            </div>
            <div class="col-sm-2 p-3 m-1  bg-white borders">
                <input type="radio" class="radiobutton" name="date" id="date2">
                <label class="radiolabel" for="date2">{{weekDay[this.dayName+1].name.slice(0,3)}}<br>
                    <b>{{this.currentDate+1}}</b></label>
            </div>
            <div class="col-sm-2 p-3  m-1  bg-white borders">
                <input type="radio" class="radiobutton" name="date" id="date3">
                <label class="radiolabel" for="date3">{{weekDay[this.dayName+2].name.slice(0,3)}}<br>
                    <b>{{this.currentDate+2}}</b></label>
            </div>
            <div class="col-sm-2 p-3 m-1  bg-white borders" for="date4">
                <input type="radio" class="radiobutton" name="date" id="date4">
                <label class="radiolabel " for="date4">{{weekDay[this.dayName+3].name.slice(0,3)}}<br>
                    <b>{{this.currentDate+3}}</b></label>
            </div>
            <div class="col-sm-2 p-3 m-1  bg-white borders" for="date5">
                <input type="radio" class="radiobutton" name="date" id="date5">
                <label class="radiolabel" for="date5">{{weekDay[this.dayName+4].name.slice(0,3)}}<br>
                    <b>{{this.currentDate+4}}</b></label>
            </div>
        </div>
    </div><br><br>
