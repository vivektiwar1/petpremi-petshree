<div class="container-fluid custom-padding bg-white border-radius-xl">
    <div class="row py-3">
        <div class="col-7">
            <h4>Pets</h4>
        </div>
        <div class="col-5">
            <div class="row no-gutters justify-content-end">
                <div class="col-6">
                    <div class="form-group mb-0">
                        <input-dropdown placeholder="Select Appointment" [selectedValue]="'regular'"
                            [selectionList]="[{name: 'All', value: 'regular'}, {name: 'Emergency Visit', value: 'emergency'}]">
                        </input-dropdown>
                    </div>
                </div>
                <div class="pl-3">
                    <app-button className="btn-warning" buttonText="+ Add Pets" (buttonClicked)="openAddPetsModal()">
                    </app-button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr class="global-customer-hr">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <app-table 
                [displayedColumn]="displayedColumn"
                [actionItems]="actionItems"
                [dataSource]="dataSource"
                (actionHandler)="handleAction($event)"
            ></app-table>
        </div>
    </div>
</div>
